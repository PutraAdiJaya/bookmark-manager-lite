<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="320" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="200" cy="350" r="40" fill="#ffffff" opacity="0.08"/>
  <circle cx="1000" cy="100" r="50" fill="#ffffff" opacity="0.08"/>
  
  <!-- Main content card -->
  <rect x="100" y="80" width="1000" height="240" fill="url(#cardGrad)" rx="20" filter="url(#glow)"/>
  
  <!-- Icon -->
  <g transform="translate(150, 120)">
    <rect width="120" height="120" fill="url(#bgGrad)" rx="20"/>
    <path d="M 35 30 L 85 30 L 85 100 L 60 85 L 35 100 Z" 
          fill="#ffd89b" 
          stroke="#ffffff" 
          stroke-width="3"/>
    <path d="M 35 30 L 85 30 L 85 100 L 60 85 L 35 100 Z" 
          fill="url(#bgGrad)" 
          opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#2c3e50">
    Bookmark Manager Lite
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="20" 
        fill="#7f8c8d">
    Professional bookmark management with multi-color icons
  </text>
  
  <!-- Features -->
  <g transform="translate(320, 230)">
    <!-- Feature 1 -->
    <g>
      <circle cx="10" cy="10" r="8" fill="#4285f4"/>
      <text x="30" y="16" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
        26 Unique Colors
      </text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(200, 0)">
      <circle cx="10" cy="10" r="8" fill="#34a853"/>
      <text x="30" y="16" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
        Smart Numbering
      </text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(400, 0)">
      <circle cx="10" cy="10" r="8" fill="#ea4335"/>
      <text x="30" y="16" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
        High Performance
      </text>
    </g>
  </g>
  
  <!-- Version badge -->
  <rect x="320" y="270" width="80" height="30" fill="#667eea" rx="15"/>
  <text x="360" y="291" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">
    v1.0.0
  </text>
  
  <!-- Stats -->
  <g transform="translate(850, 140)">
    <rect width="200" height="140" fill="#ffffff" rx="10" opacity="0.9"/>
    
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#667eea" text-anchor="middle">
      26
    </text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="14" 
          fill="#7f8c8d" text-anchor="middle">
      Color Themes
    </text>
    
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#34a853" text-anchor="middle">
      999+
    </text>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="14" 
          fill="#7f8c8d" text-anchor="middle">
      Bookmarks
    </text>
  </g>
</svg>
